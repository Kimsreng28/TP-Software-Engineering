<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Task03</title>
  </head>
  <style>
    .container {
      max-width: 30%;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 5%;
    }
  </style>
  <body>
    <form class="container">
      <h2 class="text-center mb-4">Sign Up</h2>

      <!-- Username input -->
      <div data-mdb-input-init class="form-outline mb-4">
        <label class="form-label" for="form2Example1">Username</label>
        <input type="text" id="form2Example1" class="form-control" />
      </div>

      <!-- Email input -->
      <div data-mdb-input-init class="form-outline mb-4">
        <label class="form-label" for="form2Example1">Email address</label>
        <input type="email" id="form2Example1" class="form-control" />
      </div>

      <!-- Password input -->
      <div data-mdb-input-init class="form-outline mb-4">
        <label class="form-label" for="form2Example2">Password</label>
        <input type="password" id="form2Example2" class="form-control" />
      </div>

      <!-- Confirmed Password input -->
      <div data-mdb-input-init class="form-outline mb-4">
        <label class="form-label" for="form2Example2">Confirmed Password</label>
        <input type="password" id="form2Example2" class="form-control" />
      </div>

      <!-- Submit button -->
      <div class="d-flex justify-content-center">
        <button
          type="button"
          data-mdb-button-init
          data-mdb-ripple-init
          class="btn btn-info btn-block mb-4 form-control"
        >
          Sign Up
        </button>
      </div>

      <!-- Term and condition -->
      <div class="form-check d-flex flex-column  justify-content-center align-items-center mb-4">
        <p class="form-check-label">
          By clicking the Sign up button, you agree to our
        <div>
         <a href="#!" class="text-success">Terms of service</a> and
          <a href="#!" class="text-success">Privacy policy</a>
        </div>
        </p>
      </div>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Task04</title>
  </head>
  <body>
    <div class="container mt-5">
      <h5 class="mb-4">Recent updates</h5>

      <div class="list-group">
        <div
          th:each="update : ${updates}"
          class="list-group-item d-flex align-items-start"
        >
          <!-- Colorful square icon -->
          <div
            class="me-3 border-2 rounded-circle d-flex align-items-center justify-content-center"
            th:style="'width: 100px; height: 100px; background-color:' + ${update.color}"
          ></div>

          <div>
            <strong th:text="'@' + ${update.title}">Username</strong>
            <p th:text="${update.description}" class="mb-1">
              Update message goes here.
            </p>
          </div>
        </div>
      </div>

      <div class="mt-3 text-end">
        <a href="#" class="text-primary">All updates</a>
      </div>
    </div>
  </body>
</html>
